<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>personal portfolio website dinuka putha</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

       

        .header2 {
            text-align: center;
            padding: 40px 0;
        }

        .header2 h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .filter-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5rem;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #00abf0;
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #00abf0;
            color: white;
        }

        .projects-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 0 50px;
            flex-wrap: wrap;
        }

        .project {
            position: relative;
            width: 350px;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .project:hover {
            transform: translateY(-10px);
        }

        .project img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-overlay {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 54, 93, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: bottom 0.3s ease;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .project:hover .project-overlay {
            bottom: 0;
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .project-category {
            font-size: 1rem;
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: #081b29;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .modal-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 3px solid #00abf0;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #00abf0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .close-modal:hover {
            transform: rotate(90deg);
            background: #fff;
        }

        .close-modal::before,
        .close-modal::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: #081b29;
        }

        .close-modal::before {
            transform: rotate(45deg);
        }

        .close-modal::after {
            transform: rotate(-45deg);
        }

        .modal-body {
            padding: 30px;
            color: #fff;
        }

        .modal-title {
            color: #00abf0;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .modal-description {
            color: #e0e0e0;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .modal-tags {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .tag {
            background: rgba(0, 171, 240, 0.1);
            color: #00abf0;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            border: 1px solid #00abf0;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: #00abf0;
            color: #081b29;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
        }

        .modal-btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-btn {
            background: #00abf0;
            color: #081b29;
        }

        .live-btn:hover {
            background: #0090cc;
            transform: translateY(-2px);
        }

        .code-btn {
            border: 2px solid #00abf0;
            color: #00abf0;
        }

        .code-btn:hover {
            background: rgba(0, 171, 240, 0.1);
            transform: translateY(-2px);
        }

        /* Icon styles */
        .btn-icon {
            width: 20px;
            height: 20px;
        }

        
    </style>
</head>
<body>

    <header class="header">
        <a href="#" class="logo" style="background: #0d2d43">Dinuka.</a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#" class="active">portfolio</a>
            <a href="about.html#contact">Contact</a>
        </nav>
 
    </header>
                <header class="header2">
                    <h1 style="margin-top: 8rem; font-size: 56px;">My <span>Portfolio</span></h1>
                    <div class="filter-options">
                        <button class="filter-btn active" data-category="all">All</button>
                        <button class="filter-btn" data-category="web">Web Application</button>
                        <button class="filter-btn" data-category="ui">UI/UX</button>
                        <button class="filter-btn" data-category="mobile">Mobile Application</button>
                    </div>
                </header>

    <div class="projects-container">
        
        <div class="project" data-project="Inventory Management System" data-category="web">
            <img src="ims.JPG" alt="Inventory Management System">
            <div class="project-overlay">
                <h3 class="project-title">Inventory Management System</h3>
                <p class="project-category">Web Application</p>
            </div>
        </div>

        <div class="project" data-category="web" data-project="Hostal Management System">
            <img src="HMS.JPG" alt="Hostal Management System">
            <div class="project-overlay">
                <h3 class="project-title">Hostal Management System</h3>
                <p class="project-category">Web Application</p>
            </div>
        </div>

        <div class="project" data-category="web" data-project="Bhuddist Society website">
            <img src="buddhist.JPG" alt="Bhuddist Society website">
            <div class="project-overlay">
                <h3 class="project-title">Bhuddist Society website</h3>
                <p class="project-category">Web Application</p>
            </div>
        </div>

        
<!-- Modal -->
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="" alt="Project Preview" class="modal-image">
                <button class="close-modal"></button>
            </div>
            <div class="modal-body">
                <h2 class="modal-title"></h2>
                <p class="modal-description"></p>
                <div class="modal-tags"></div>
                <div class="modal-actions">
                    <a href="#" class="modal-btn live-btn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15 3 21 3 21 9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                        View Live
                    </a>
                    <a href="#" class="modal-btn code-btn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                        View Code
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Project data
        const projectData = {
                "Inventory Management System": {
                    title: "Inventory Management System",
                    description: "A robust inventory management system for tracking stock and orders.",
                    tags: ["php","HTML", "CSS", "JavaScript"],
                    image: "ims.JPG",
                    liveLink: "#",
                    codeLink: "#"
                },
                "Hostal Management System": {
                    title: "Hostal Management System",
                    description: "Modern Hostal Management System design with intuitive UI.",
                    tags: ["Figma", "HTML", "CSS", "JavaScript","php"],
                    image: "HMS.jpg",
                    liveLink: "#",
                    codeLink: "#"
                },
                "Bhuddist Society website": {
                    title: "Bhuddist Society website",
                    description: " Bhuddist Society website design with intuitive UI for Faculty of Technology University of Colombo",
                    tags: ["Figma", "HTML", "CSS", "JavaScript"],
                    image: "buddhist2.jpg",
                    liveLink: "#",
                    codeLink: "#"
                },

                
            };

 

        // Enhanced Modal Functionality
                    const modal = document.querySelector(".modal");
                    const modalImage = modal.querySelector(".modal-image");
                    const modalTitle = modal.querySelector(".modal-title");
                    const modalDescription = modal.querySelector(".modal-description");
                    const modalTags = modal.querySelector(".modal-tags");
                    const closeModal = modal.querySelector(".close-modal");

                    document.querySelectorAll(".project").forEach(project => {
                        project.addEventListener("click", () => {
                            const projectId = project.getAttribute("data-project");
                            const data = projectData[projectId];

                            if (data) {
                                modalImage.src = data.image;
                                modalTitle.textContent = data.title;
                                modalDescription.textContent = data.description;

                                modalTags.innerHTML = data.tags
                                    .map(tag => `<span class="tag">${tag}</span>`)
                                    .join("");

                                modal.style.display = "flex";
                            }
                        });
                    });

            // Close modal functionality
            closeModal.addEventListener("click", () => {
                modal.style.display = "none";
            });

            window.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });

                // Keep your existing filter functionality
                const filterBtns = document.querySelectorAll(".filter-btn");
                const projects = document.querySelectorAll(".project");

                filterBtns.forEach(btn => {
                    btn.addEventListener("click", () => {
                        filterBtns.forEach(b => b.classList.remove("active"));
                        btn.classList.add("active");

                        const category = btn.getAttribute("data-category");
                        
                        projects.forEach(project => {
                            if (category === "all" || project.getAttribute("data-category") === category) {
                                project.style.display = "block";
                            } else {
                                project.style.display = "none";
                            }
                        });
                    });
                });
    </script>
</body>
</html>
