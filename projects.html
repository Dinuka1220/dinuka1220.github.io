<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>personal portfolio website dinuka putha</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

       

        .header2 {
            text-align: center;
            padding: 40px 0;
        }

        .header2 h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .filter-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5rem;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #00abf0;
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #00abf0;
            color: white;
        }

        .projects-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 0 50px;
            flex-wrap: wrap;
        }

        .project {
            position: relative;
            width: 350px;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .project:hover {
            transform: translateY(-10px);
        }

        .project img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-overlay {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 54, 93, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: bottom 0.3s ease;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .project:hover .project-overlay {
            bottom: 0;
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .project-category {
            font-size: 1rem;
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #1a365d;
        }

        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal-title {
            color: #1a365d;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .modal-description {
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .modal-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .tag {
            background: #1a365d;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        
    </style>
</head>
<body>

    <header class="header">
        <a href="#" class="logo" style="background: #0d2d43">Dinuka.</a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#" class="active">portfolio</a>
            <a href="about.html#contact">Contact</a>
        </nav>
 
    </header>
                <header class="header2">
                    <h1 style="margin-top: 8rem; font-size: 56px;">My <span>Portfolio</span></h1>
                    <div class="filter-options">
                        <button class="filter-btn active" data-category="all">All</button>
                        <button class="filter-btn" data-category="web">Web Application</button>
                        <button class="filter-btn" data-category="ui">UI/UX</button>
                        <button class="filter-btn" data-category="mobile">Mobile Application</button>
                    </div>
                </header>

    <div class="projects-container">
        <div class="project" data-category="web">
            <img src="ims.JPG" alt="Inventory Management system">
            <div class="project-overlay">
                <h3 class="project-title">Inventory Management system</h3>
                <p class="project-category">Web Application</p>
            </div>
        </div>

        <div class="project" data-category="web">
            <img src="HMS.JPG" alt="Hostal Management System">
            <div class="project-overlay">
                <h3 class="project-title">Inventory Management system</h3>
                <p class="project-category">Web Application</p>
            </div>
        </div>

        <div class="project" data-category="web">
            <img src="buddhist.JPG" alt="Bhuddist Society website">
            <div class="project-overlay">
                <h3 class="project-title">Inventory Management system</h3>
                <p class="project-category">Web Application</p>
            </div>
        </div>

        <div class="project" data-category="ui">
            <img src="/api/placeholder/350/250" alt="Finance Dashboard">
            <div class="project-overlay">
                <h3 class="project-title">Finance Dashboard</h3>
                <p class="project-category">UI/UX Design</p>
            </div>
        </div>

        <div class="project" data-category="mobile">
            <img src="/api/placeholder/350/250" alt="Fitness App">
            <div class="project-overlay">
                <h3 class="project-title">Fitness Tracker App</h3>
                <p class="project-category">Mobile Application</p>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img class="modal-image" src="" alt="Project Image">
            <h2 class="modal-title"></h2>
            <p class="modal-description"></p>
            <div class="modal-tags"></div>
        </div>
    </div>

    <script>
        // Project data
        const projectData = {
            "E-Commerce Platform": {
                description: "A full-stack e-commerce solution with user authentication, product management, shopping cart, and payment integration.",
                tags: ["React", "Node.js", "MongoDB", "Stripe"],
                image: "/api/placeholder/600/400"
            },
            "Finance Dashboard": {
                description: "Modern finance dashboard design with intuitive user interface, real-time data visualization, and responsive layout.",
                tags: ["Figma", "Adobe XD", "Sketch"],
                image: "/api/placeholder/600/400"
            },
            "Fitness Tracker App": {
                description: "Cross-platform mobile application for tracking workouts, nutrition, and fitness goals.",
                tags: ["React Native", "Firebase", "Redux"],
                image: "/api/placeholder/600/400"
            }
        };

        // Filter functionality
        const filterBtns = document.querySelectorAll(".filter-btn");
        const projects = document.querySelectorAll(".project");

        filterBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                filterBtns.forEach(b => b.classList.remove("active"));
                btn.classList.add("active");

                const category = btn.getAttribute("data-category");
                
                projects.forEach(project => {
                    if (category === "all" || project.getAttribute("data-category") === category) {
                        project.style.display = "block";
                    } else {
                        project.style.display = "none";
                    }
                });
            });
        });

        // Modal functionality
        const modal = document.querySelector(".modal");
        const modalImage = modal.querySelector(".modal-image");
        const modalTitle = modal.querySelector(".modal-title");
        const modalDescription = modal.querySelector(".modal-description");
        const modalTags = modal.querySelector(".modal-tags");
        const closeModal = modal.querySelector(".close-modal");

        projects.forEach(project => {
            project.addEventListener("click", () => {
                const title = project.querySelector(".project-title").textContent;
                const data = projectData[title];

                modalImage.src = data.image;
                modalTitle.textContent = title;
                modalDescription.textContent = data.description;
                
                modalTags.innerHTML = data.tags
                    .map(tag => `<span class="tag">${tag}</span>`)
                    .join("");

                modal.style.display = "flex";
            });
        });

        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
